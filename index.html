<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Divulgação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color:#B0E0E6;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: none;
        }
        .hamburger {
            display: block;
            font-size: 30px;
            background-color:#B0E0E6;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .hamburger.active + nav {
            display: block;
        }
        .menu-item {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
        }
        .menu-item:hover {
            background-color: #ddd;
        }
        footer {
            background-color:#B0E0E6;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu-cascata {
            list-style-type: none;
            padding: 0;
        }
        .menu-cascata > li {
            position: relative;
        }
        .menu-cascata > li > a {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
        }
        .menu-cascata > li > a:hover {
            background-color: #ddd;
        }
        .menu-cascata ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f4f4f4;
            padding: 0;
            list-style-type: none;
            margin: 0;
        }
        .menu-cascata li:hover > ul {
            display: block;
        }
        .menu-cascata ul li a {
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
        }
        .menu-cascata ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Divulgação</h1>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
    </header>

    <nav>
        <ul class="menu-cascata">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a>
                <ul>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Missão</a></li>
                    <img src= "o iluminado.jpeg" alt= "o iluminado">
                    <img src= "it a coisa.jpeg" alt= "it a coisa">
                    <img src= "um de nos esta mentindo.jpeg" alt= "um de nos esta mentindo">
                </ul>
            </li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <footer>
        <p>Desenvolvido por: Brenda, Douglas, Sabrina</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            const hamburger = document.querySelector('.hamburger');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
