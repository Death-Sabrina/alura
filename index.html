<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Aqui vocÊ vai encontrar recomendações incríveis!</p>
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Suspense/Terror</h2>

    <div class="carrossel__container">
      <!-- Slider main container -->
      <div class="swiper">

        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="OI.jpg"
              alt="O iluminado de Stephen King">
          </div>
          <div class="swiper-slide"><img src="IAC.jpg"
              alt="IT a coisa de Stephen King">
          </div>
          <div class="swiper-slide"><img src="UDNEM.jpg" alt="Um de nós está mentindo de">
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
  </section>

  <section class=”carrossel”>
    <h2 class="carrossel__titulo">Romance/LGBT</h2>

    <div class="carrossel__container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="Vermelho branco e sangue azul.jpeg"
              alt="Vermelho branco e sangue azul">
          </div>
          <div class="swiper-slide"><img src="Orgulho e Preconceito.jpeg" alt="Orgulho e Preconceito">
          </div>
          <div class="swiper-slide"><img src="Heartstopper.jpeg" alt="Heartstopper">
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
  </section>
  <hr />

  <footer class="rodapé">
    <h2 class="rodapé__titulo">Por Brenda, Douglas e Sabrina</h2>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
      },
    });
  </script>
</body>

</html>
